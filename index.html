<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Monitor de Arquivos</title>
</head>
<body>
  <div id="container">
    <h1>FILES MONITOR</h1>
    <div class="pathWay">
      <label for="sourceFolder" class="pathLabel">Pasta de Origem:</label>
      <input type="text" id="sourceFolder" class="pathBox" readonly>
      <button id="selectSourceFolder" class="btnContainer">Selecionar Pasta de Origem</button>
    </div>
    <div class="pathWay">
      <label for="destinationFolder" class="pathLabel">Pasta de Destino:</label>
      <input type="text" id="destinationFolder" class="pathBox" readonly>
      <button id="selectDestFolder" class="btnContainer">Selecionar Pasta de Destino</button>
    </div>
    <button id="addFolders" class="btnContainer">Adicionar Pastas</button>
  </div>
  <footer id="copyright">Allrights Reserved By Kayke De Paula Menezes</footer>
  <script src="renderer.js"></script>
</body>
</html>
