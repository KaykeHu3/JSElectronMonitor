<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Files Monitor</title>
</head>
<body>
  <div id="container">
    <h1>MONITORING.JS</h1>
    <div class="pathWay">
      <label for="sourceFolder" class="pathLabel">Pasta de Origem:</label>
      <input type="text" id="sourceFolder" class="pathBox" readonly>
      <button id="selectSourceFolder" class="btnContainer">Selecionar Pasta de Origem</button>
    </div>
    <div class="pathWay">
      <label for="destinationFolder" class="pathLabel">Pasta de Destino:</label>
      <input type="text" id="destinationFolder" class="pathBox" readonly>
      <button id="selectDestFolder" class="btnContainer">Selecionar Pasta de Destino</button>
    </div>
    <button id="addFolders" class="btnContainer">Adicionar Pastas</button>
  </div>
  <footer id="copyright">Allrights Reserved By Kayke De Paula Menezes</footer>
  <script src="renderer.js"></script>
</body>
</html>
