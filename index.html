<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Arquivos</title>
</head>
<body>
  <h1>Monitor de Arquivos</h1>
  <div>
    <label for="sourceFolder">Pasta de Origem:</label>
    <input type="text" id="sourceFolder" readonly>
    <button id="selectSourceFolder">Selecionar Pasta de Origem</button>
  </div>
  <div>
    <label for="destinationFolder">Pasta de Destino:</label>
    <input type="text" id="destinationFolder" readonly>
    <button id="selectDestFolder">Selecionar Pasta de Destino</button>
  </div>
  <button id="addFolders">Adicionar Pastas</button>

  <script src="renderer.js"></script>
</body>
</html>
